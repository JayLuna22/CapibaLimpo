<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>cadastro</title>
</head>
<body>
    <div id="main-container">
        <h2>Crie sua conta</h2>
        <p> <strong> Informações Pessoais</strong></p> 
        <form id="register form">
            <div class="user-box"">
                <input type="text" placeholder="Primeiro nome" name="nome" id="nome">
                <input type="text" placeholder="Último nome" name="sobrenome" id="sobrenome">
                
            <div class="user-box"> 
                <input type="email" placeholder="e-mail" name="email" id="email">
                <input type="text" placeholder="Digite seu número" name="telefone" id="telefone">
            </div>

            <div>
                <input type="text" placeholder="dia" name="dia" id="dia">
                <input type="text" placeholder="mês" name="mês" id="mês">
                <input type="text" placeholder="ano" name="ano" id="dia">            
            </div>
            <div>
                <select>
                    <option selected disabled value="">Selecione uma Ocupação</option>
                    <option>Trabalhando</option>
                    <option>Estudando</option>
                <option>Desempregado</option>
                </select>
            </div>

            <div class="user-box"> 
                <input type="password" placeholder="Senha" name="senha" id="senha">
                <br>
                <input type="password" placeholder="Confirmar senha" name="senha" id="senha">

                <p><strong>Endereço</strong></p>
                <input type="text" placeholder="Cep" name="cep" id="cep">
                <br>
                <input type="text" placeholder="Endereço" name="endereço" id="endereço">
                <input type="number" placeholder="num ou s/n" name="numero" id="numero">
                <br> 
                <input type="text" placeholder="Complemento (opcional)" name="complemento" id="complemento">
                <br>
                <input type="text" placeholder="Bairro" name="bairro" id="bairro">
                <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                <input type="text" placeholder="Estado" name="estado" id="estado">
            </div> 
            
        <button type="submit">Confirmar</button>
        <br>
    </form>
        
 <script src="js/scripts.js"> </script>
</body>
</html>
