<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>cadastro</title>
</head>
<body>
    <div id="main-container">
        <div class="container">
        <center>
        <h2>Crie sua conta</h2>
        </center>
        <p> <strong> Informações Pessoais</strong></p> 
        <form id="register form">
            <div class="user-box">
                <input type="text" placeholder="Digite seu nome completo" name="nome" id="nome">
            </div>
                
            <div class="user-box"> 
                <input type="email" placeholder="e-mail" name="email" id="email">
                <br>
                <input type="text" placeholder="Digite seu número" name="telefone" id="telefone">
            </div>

            <div>
                <input type="date" placeholder="Data de Nascimento" name="data de nascimento" id="data de nascimento">         
            </div>

            <div>
                <select>
                    <option selected disabled value="">Minha ocupação é:</option>
                    <option>Trabalhando</option>
                    <option>Estudando</option>
                <option>Desempregado</option>
                </select>
            </div>

            <div class="user-box"> 
                <input type="password" placeholder="Senha" name="senha" id="senha">
                <br>
                <input type="password" placeholder="Confirmar senha" name="senha" id="senha">

                <p><strong>Endereço</strong></p>
                <input type="text" placeholder="Cep" name="cep" id="cep">
                <br>
                <input type="text" placeholder="Logradouro" name="endereço" id="endereço">
                <input type="number" placeholder="num ou s/n" name="numero" id="numero">
                <br> 
                <input type="text" placeholder="Complemento (opcional)" name="complemento" id="complemento">
                <br>
                <input type="text" placeholder="Bairro" name="bairro" id="bairro">
                <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                <select name="estado" id="estado">
                    <option value="" disabled>SELECIONE UMA OPÇÃO</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES"> Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraiba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantis</option>
                </select>
            </div> 
            <br>
            <br>
            <div>
                <center>
                    <button type="submit" class="botao-submit">Confirmar</button>
                </center>
             </div>
        </form>
        <div class="footer">

        </div>
    </div>
    
     
</body>
</html>
