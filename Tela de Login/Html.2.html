    <div class="main-login">

        <div class="login-box">

                        <div class="textfield">
                            <label for="user">Usuário</label>

                        </div>

                        <div class="textfield">

                            <input type="password" name="password" Placeholder="Digite sua senha">

                        <button class="btn-login">Login</button>
                        <button class="btn-register">Cadastrar-se</button>










                    </div>
                </div>
            </div>
